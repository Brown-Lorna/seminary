<div class="container">
	<h1>Lessons</h1>
	<div>
	  <div class="clearfix" data-ng-repeat="lesson in lessons | limitTo: 10 | reverse">
        <h4><a data-ng-href="#/lessons/{{lesson.$id}}"><small><em>{{lesson.date}}</em></small> Lesson #{{lesson.$id}} <small>Team {{lesson.team}}</small></a></h4>
        <h5>{{lesson.identifyDoctrine}}</h5>
	  </div>
	</div>	
</div>
