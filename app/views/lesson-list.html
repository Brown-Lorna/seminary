<div class="container">
	<h1>Lessons</h1>
	<div>
	  <div class="clearfix" data-ng-repeat="lesson in lessons | limitTo: 10 | reverse">
        <a data-ng-href="#/lessons/{{lesson.$id}}"><h4>Lesson #{{lesson.$id}} <small>{{lesson.team}} <em>{{lesson.date}}</em></small></h4></a>
        <h5>{{lesson.identifyDoctrine}}</h5>
	  </div>
	</div>	
</div>
